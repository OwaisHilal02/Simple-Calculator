<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="MyDiv">
        <h2>Simple Calculator</h3>
         <input type="text" name="num1" id="num1" placeholder="Enter The First Number"> 
         <input type="text" name="num2" id="num2" placeholder="Enter The second Number">
         <div class="buttons">
         <button id="add">+</button>
         <button id="sub">-</button>
         <button id="multiply">&times;</button>
         <button id="divide">&divide;</button>
         </div>
         <p id="result"></p>
        <h6>
          Project By <b>Owais Hilal</b></h6>
       </div>
    </div>
  </body>
</html>
